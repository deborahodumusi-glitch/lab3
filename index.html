<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab #3: Interactive Temperature Converter</title>
</head>
<body>
    <h1>Lab #3: Interactive Temperature Converter</h1>

    <p>Convert a temperature from Fahrenheit to either Celsius or Kelvin.</p>

    <p>
        <label for="inputF">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="inputF" value="32" /> 
    </p>

    <p>
        Choose a conversion:
        <select id="conversionChoice">
            <option value="c">Celsius</option>
            <option value="k">Kelvin</option>
        </select>
    </p>

    <button id="submit">Convert Temperature</button>
    
    <div id="output"></div>

    <script src="output.js"></script>
    <script src="main.js"></script>
</body>
</html>
